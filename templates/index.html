<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="parent border">
        <header class="bg-warning m-2">
            <h1 class="text-center">Todo App in flask</h1>
        </header>
        <form action="/inserttask" method="POST" class="mb-5 container border">
            <div class="mb-3 container">
              <label for="field" class="form-label">Enter today's task</label>
              <input type="text" class="form-control" id="field" name="task">
              <button type="submit" class="btn btn-sm btn-warning m-3">Submit</button>
            </div>    
          </form>

          <div class="container border">
            <h4>All Task Lists</h4><hr>
            {% for eachtask in alltasks %}
            <div class="d-flex justify-content-between mb-1 text_docoration-underline p-1">
              <div>
                {{ eachtask['task'] }}
              </div>
              <a href="{{ url_for('deletetask',id=eachtask['id'])}}" class="btn btn-sm bg-danger text-light">DEL</a>
            </div>
            {% endfor %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
